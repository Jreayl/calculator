<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="container">
            <div class="display-container">
                <div class="display" data-display="">0</div>
            </div>
            <div class="grid-container">
                <button class="operator" id="%">%</button>
                <button class="operator" id="CE">CE</button>
                <button class="operator" id="C">C</button>
                <button class="operator" id="E">E</button>
                <button class="operator" id="1/x">1/x</button>
                <button class="operator" id="x^2">x^2</button>
                <button class="operator" id="sqrt">sqrt(x)</button>
                <button class="operator" id="/">/</button>
                <button class="operand" id="7">7</button>
                <button class="operand" id="8">8</button>
                <button class="operand" id="9">9</button>
                <button class="operator" id="x">x</button>
                <button class="operand" id="4">4</button>
                <button class="operand" id="5">5</button>
                <button class="operand" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="operand" id="%">1</button>
                <button class="operand" id="%">2</button>
                <button class="operand" id="%">3</button>
                <button class="operator" id="+">+</button>
                <button class="operand" id="+/-">+/-</button>
                <button class="operand" id="0">0</button>
                <button class="operand" id=".">.</button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </main>
</body>
