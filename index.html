<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="container">
            <div class="display">
                <div data-display class="data-display"></div>
            </div>
            <button data-clear class="data-clear">AC</button>
            <button data-delete class="data-delete">DEL</button>
            <button data-operation class="data-operation">^</button>
            <button data-operation class="data-operation">/</button>
            <button data-operand class="data-operand">7</button>
            <button data-operand class="data-operand">8</button>
            <button data-operand class="data-operand">9</button>
            <button data-operation class="data-operation">*</button>
            <button data-operand class="data-operand">4</button>
            <button data-operand class="data-operand">5</button>
            <button data-operand class="data-operand">6</button>
            <button data-operation class="data-operation">-</button>
            <button data-operand class="data-operand">1</button>
            <button data-operand class="data-operand">2</button>
            <button data-operand class="data-operand">3</button>
            <button data-operation class="data-operation">+</button>
            <button data-negate class="data-negate">+/-</button>
            <button data-operand class="data-operand">.</button>
            <button data-operand class="data-operand">0</button>
            <button data-equals class="data-equals">=</button>
        </div>
    </main>
</body>
</html>
